name: read_right
description: "A new Flutter project."


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  easy_localization: ^3.0.7
  flutter_screenutil: ^5.9.3
  flutter_native_splash: ^2.3.11
  either_dart: ^1.0.0
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  get_it: ^8.0.0
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  retrofit: ^4.4.1
  logger: any
  json_annotation: any
  font_awesome_flutter: ^10.8.0
  dartz: ^0.10.1
  assemblyai_flutter_sdk: ^0.0.10
  audio_waveforms: ^1.1.1
  audioplayers: ^6.1.0
  supabase_flutter: ^2.8.1
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  image_picker: ^1.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: any
  retrofit_generator: any

flutter:


  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/translations/
    - assets/fonts/
    - assets/books/


  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Black.ttf
        - asset: assets/fonts/Rubik-ExtraBold.ttf
        - asset: assets/fonts/Rubik-Bold.ttf
        - asset: assets/fonts/Rubik-Light.ttf
        - asset: assets/fonts/Rubik-Medium.ttf
        - asset: assets/fonts/Rubik-Regular.ttf
        - asset: assets/fonts/Rubik-SemiBold.ttf


  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
